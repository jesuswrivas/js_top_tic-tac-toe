<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex justify-content-center align-items-center">


        <div class="custom-modal" id="victory-modal">
       <div class="custom-modal-window">
           <div class="custom-modal-window-header bg-primary-subtle">
           <span>Game over</span>
           </div>
           <div class="custom-modal-window-body">
            <h5><span id="winner-text">Player 1</span></h5>
           </div>
           
           <div class="custom-modal-window-footer">
            <button class="btn btn-primary" id="modal-play"> Play Again</button>
            <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
           </div>
       </div>
    </div>



    <div class="custom-modal custom-modal__new-game" id="new-game-modal">
        <div class="custom-modal-window">
            <div class="custom-modal-window-header bg-primary-subtle">
            <span>New Game</span>
            </div>
            <div class="custom-modal-window-body__new-game">
                <div>
                    <span>Type the players names</span>
                </div>

                <div>
                    <label for="">Player 1:</label>
                    <input type="text" id="player_1_name-input">
                </div>
                <div>
                    <label for="">Player 2:</label>
                    <input type="text" id="player_2_name-input">
                </div>


            </div>
            
            <div class="custom-modal-window-footer">
             <button class="btn btn-primary" id="modal-start"> Play</button>
            
            </div>
        </div>
     </div>
 

  
    <div class="contaner-fluid ">

        <div class="row text-center bg-dark bg-opacity-75 w-100 g-0 border">
            <div class="col border">
                <h1 class="text-white">Tic Tac Toe</h1>
            </div>
        </div>

        <div class="row g-0 bg-body border">
            <div class="col-12 col-md-6 border p-3">
                <h3 class="text-center text-md-start">Player 2:</h3>
                <h5 class="text-center" id="player_1_name"> Player 1</h5>
            </div >
            <div class="col-12 col-md-6 border p-3">
                <h3 class="text-center text-md-start">Player 1:</h3>
                <h5 class="text-center" id="player_2_name"> Player 2</h5>
            </div>
        </div>

        <div class="row d-flex justify-content-center p-5 g-0 bg-body border">
            <div class="col-12 col-md-6">
                <div class="container ">
                    <div class="row">
                        <div class="col board-square-custom" id="square_1"></div>
                        <div class="col board-square-custom border border-top-0 border-bottom-0" id="square_2"></div>
                        <div class="col board-square-custom" id="square_3"></div>
                    </div>
                    <div class="row">
                        <div class="col board-square-custom border border-start-0 border-end-0" id="square_4"></div>
                        <div class="col board-square-custom border" id="square_5"></div>
                        <div class="col board-square-custom border border-end-0 border-start-0" id="square_6"></div>
                    </div>
                    <div class="row">
                        <div class="col board-square-custom" id="square_7"></div>
                        <div class="col board-square-custom border border-bottom-0 border-top-0" id="square_8"></div>
                        <div class="col board-square-custom" id="square_9"></div>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="main.js"> </script>
    
</body>
</html>
